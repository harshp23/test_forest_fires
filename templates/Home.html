<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather / Fire Data Form</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071029 0%, #05202a 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:28px}
    .container{width:100%;max-width:920px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.8);backdrop-filter:blur(6px)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}
    form.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#cfe8f1}
    input[type="number"], select, input[type="text"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:inherit;font-size:14px}
    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    button.primary{background:var(--accent);color:#042024}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    pre#output{background:#00111a;padding:12px;border-radius:8px;margin-top:14px;color:#a7f3d0;overflow:auto}

    @media (max-width:720px){form.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather / Fire Data â€” Input Form</h1>
    <p class="lead">Fill the fields below. All numeric fields accept decimals. Adjust options for <em>Classes</em> and <em>Region</em> as needed.</p>

    <form id="dataForm" class="grid" autocomplete="off" action="{{url_for('predict_datapoint')}}" method="post">
      <div>
        <label for="temperature">Temperature (&deg;C)</label>
        <input type="number" step="0.1" id="temperature" name="Temperature" required placeholder="e.g. 23.5">
      </div>

      <div>
        <label for="rh">Relative Humidity (%)</label>
        <input type="number" step="0.1" id="rh" name="RH" required placeholder="e.g. 45.2">
      </div>

      <div>
        <label for="ws">Wind Speed (m/s)</label>
        <input type="number" step="0.1" id="ws" name="Ws" required placeholder="e.g. 3.2">
      </div>

      <div>
        <label for="rain">Rain (mm)</label>
        <input type="number" step="0.01" id="rain" name="Rain" required placeholder="e.g. 0.0">
      </div>

      <div>
        <label for="ffmc">FFMC</label>
        <input type="number" step="0.01" id="ffmc" name="FFMC" required placeholder="e.g. 90.1">
      </div>

      <div>
        <label for="dmc">DMC</label>
        <input type="number" step="0.01" id="dmc" name="DMC" required placeholder="e.g. 120.5">
      </div>

      

      <div>
        <label for="isi">ISI</label>
        <input type="number" step="0.01" id="isi" name="ISI" required placeholder="e.g. 5.6">
      </div>

     <div>
        <label for="Classes">Classes</label>
        <input type="number" step="0.1" id="Classes" name="Classes" required placeholder="e.g. 5.6">
      </div>

    <div>
        <label for="Region">Region</label>
        <input type="number" step="0.1" id="Region" name="Region" required placeholder="e.g. 5.6">
      </div>

    
       

      <div class="full actions">
        <button type="button" class="ghost" id="resetBtn">Reset</button>
        <button type="submit" class="primary">Predict</button>
      </div>
    </form>

   <pre id="output"> ðŸ”¥Prediction result will appear here...</pre>
   
   {% if results %}
      <pre id="serverResult" hidden>ðŸ”¥ Prediction Result: {{ results }}</pre>
    {% endif %}

</div>
<script>
    const form = document.getElementById('dataForm');
    const output = document.getElementById('output');
    const resetBtn = document.getElementById('resetBtn');

    // If Flask has rendered a result (first load after backend POST)
    const serverResult = document.getElementById('serverResult');
    if (serverResult) {
      output.textContent = serverResult.textContent;
      output.hidden = false;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // POST to Flask route without reloading
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      // Parse returned HTML (Flask renders template again)
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const resultText = doc.querySelector('#serverResult')?.textContent || 'No result received.';

      // Show result dynamically
      output.textContent = resultText;
      output.hidden = false;
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      output.hidden = true;
    });
  </script>
  
</body>
</html>
